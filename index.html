<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
            <img class="img1" src="imagem/banner2.png" alt="banner-instagram">
        
        <div class="content">
            <h1><img src="imagem/logo_instagram.png" alt=""></h1>
            <div class="inputs"> 
                    <input type="text" name="usuario" id="usuario" 
                        placeholder="Número de telefone,Usuario ou E-mail ">
                <input type="password" name="senha" id="senha"
                        placeholder="Senha">
                <input class="button-blue" type="submit" value="Enviar">
                <input class="button-ou" type="submit" value="OU">
                         
                
            </div>

            <div class="buttons">
                <button class="facebook"> 
                    <img src="imagem/logo-facebook.webp" alt="logo-facebook"> 
                    <a href="#"> Entrar com o  facebook</a> 
                </button>
            </div>

            <div class="password">
                <button class="forget">
                    <a href="#">Esqueceu a senha?</a>
                </button>
            </div>
            
            
            <div class="end">
                <span class="span1">Não tem uma conta? <a href="#">Cadastre-se</a></span> <br>
                <span class="span2">obtenha o aplicativo</span>
            </div>
            <div class="apps-icons">
                <img src="imagem/apple_btn.png">
                <img src="imagem/googleplay.png">
            </div>
        </div>
    </div>
    <div class="footer">
            <ul>
                <li>Meta</li>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Ajuda</li>
                <li>API</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Principais Conta</li>
                <li>Hashtag</li>
                <li>Localização</li>
                <li>instagram Lite</li>
            </ul>
           
    </div>
    <p id="copyright">&copy; 2025 Instagram from meta</p>
   
</body>
</html>
